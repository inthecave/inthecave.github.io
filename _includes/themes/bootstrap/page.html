<div class="container about">
  <div class="row">

      <div class="col-md-9">
        <div class="well">

          <h4>{{ page.title }}</h4>

          {{ content }}

        </div>
        <!-- /.well -->
    
      </div>
      <!-- /.col-md-9 -->

    <div class="col-md-3">
      <div class="well">
        <h4>Connect</h4>
          <div class="row">
            <div class="col-lg-8">
              <ul class="list-unstyled">
              <li><a href="{{ BASE_PATH }}/rss.xml" title="RSS Feed"><i class="fa fa-rss-square fa-lg"></i>&nbsp;RSS Feed</a></li>
              <li><a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}&via=immarcussb" 
              target="_blank" title="Share on Twitter"><i class="fa fa-twitter-square fa-lg"></i>&nbsp;Share on Twitter</a></li>
              <li><a class="fb-share" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" title="share on Facebook"><i class="fa fa-facebook-square fa-lg"></i>&nbsp;Share on Facebook</a></li>
              </ul>
            </div>
          </div>
      </div>

      <div class="well">
        <h4>Post Categories</h4>
          <div class="row">
            <div class="col-lg-8">
              <ul class="list-unstyled">
              {% assign categories_list = site.categories %}
              {% include JB/categories_list %}
              </ul>
            </div>
            <!-- /.col-lg-6 -->
          </div>
          <!-- /.row -->
      </div>
      <!-- /.well -->

      <div class="well">
        <div class="row">
          <div class="col-lg-10">
			<div class="alignleft">  
			<script type='text/javascript'>
			 amzn_assoc_ad_type = 'banner';
			 amzn_assoc_tracking_id = 'econo04-20';
			 amzn_assoc_marketplace = 'amazon';
			 amzn_assoc_region = 'US';
			 amzn_assoc_placement = 'assoc_banner_placement_default';
			 amzn_assoc_linkid = 'MM5RTRKM2QYECFS5';
			 amzn_assoc_campaigns = 'amazon_student';
			 amzn_assoc_p = '21';
			 amzn_assoc_banner_type = 'category';
			 amzn_assoc_isresponsive = 'false';
			 amzn_assoc_banner_id = '10D6DZE083SKE6STHDG2';
			 amzn_assoc_width = '125';
			 amzn_assoc_height = '125';
			</script>
			<script src='//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1'></script>
			</div>
          </div>
        </div>
      </div>

    </div>
    <!-- /.col-md-3 -->
  </div>
</div>
